<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link >
<title>Login and Register Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .card-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .card-header {
    background-color: #6a5ce9;
    color: #fff;
    padding: 20px;
  }

  .card-form {
    padding: 20px;
  }

  .card-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .card-form button {
    background-color: #02063f;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <h2>Login or Register</h2>
    </div>
    <div class="card-form">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <div class="button">
        <a href="main.html"><button type="button">Login</button> </a>
        </div>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
</body>
</html>
